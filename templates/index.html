<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-библиотека</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container mt-4">
  {% for row in books_chunks %}
  <div class="row">
    {% for book in row %}
    <div class="col-md-6 mb-3">
      <div class="card book-card h-100">
        <img src="static/{{ book.img_src }}" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>Жанры:</strong> {{ book.genres }}</p>
          {% if book.book_path %}
          <a href="static/{{ book.book_path }}" class="btn btn-primary" target="_blank">Читать</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
</body>
</html>
